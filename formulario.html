<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete as informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="group">
            <div class="campo">
                <label for="nome"><b>Nome</b></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sob"><b>Sobrenome</b></label>
                <input type="text" name="sobrenome" id="sob" required>
            </div>

        </fieldset>
        <div class="campo">
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><b>De qual lado da aplicação você desenvolve?</b></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>FrontEnd
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">BackEnd
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label><b>Senioridade</b></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check">
                <label><b>Selecione as tecnologias que utiliza:</b></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><b>Conte um pouco da sua experiencia:</b></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
